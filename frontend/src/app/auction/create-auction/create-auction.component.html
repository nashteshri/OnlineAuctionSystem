<div class="auctionContainer">
    <h2>Create New Auction</h2>

    <form [formGroup]="auctionForm" (ngSubmit)="onSubmit()">

        <!-- title -->
        <label for="title">Title:</label>
        <input formControlName="title" type="text" placeholder="enter auction title" class="center-placeholder">
        <div class="error" *ngIf="isInvalid('title')">Title is required (min 3 characters).</div>

        <!-- description -->
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter auction description" class="center-placeholder"></textarea>
        <div class="error" *ngIf="isInvalid('description')">Description is required (min 10 characters).</div>

        <!-- startPrice -->
        <label for="startPrice">Start Price:</label>
        <input formControlName="startPrice" type="number" placeholder="Enter starting price" class="center-placeholder">
        <div class="error" *ngIf="isInvalid('startPrice')">Start price must be at least â‚¹100 .</div>

        <!-- startTime -->
        <label for="startTime">Start Time:</label>
        <input formControlName="startTime" type="datetime-local" class="center-placeholder">
        <div class="error" *ngIf="isInvalid('startTime')">Start time is required.</div>

        <!-- endTime -->
        <label for="endTime">End Time:</label>
        <input formControlName="endTime" type="datetime-local" class="center-placeholder">
        <div class="error" *ngIf="isInvalid('endTime')">End time is required.</div>

        <!-- categ -->
        <label for="category">Category:</label>
        <select id="category" formControlName="category">
            <option value="">Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="vehicles">Vehicles</option>
            <option value="real-estate">Real Estate</option>
            <Option value="Other">Other</Option>
        </select>
        <div class="error" *ngIf="isInvalid('category')">Category is required.</div>

        <button type="submit" [disabled]="auctionForm.invalid">Create Auction</button>

    </form>
</div>
