<div class="card">
    <p-table 
        [value]="pagedAuctions" 
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>No</th>
                <th>Title</th>
                <th>Description</th>
                <th>Start Price</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Category</th>
                <th>Bid</th>
                <th>Details</th>
            </tr>
        </ng-template>
        <ng-template #body let-auction>
            <tr>
                <td style=" font-size: larger;">{{ auction.id }}</td>
                <td style=" font-size: larger;" >{{ auction.title }}</td>
                <td style=" font-size: larger;">{{ auction.description }}</td>
                <td style=" font-size: larger;">{{ auction.startPrice | currency: 'INR' }}</td>
                <td style=" font-size: larger;">{{ auction.startTime | date: 'short' }}</td>
                <td style=" font-size: larger;">{{ auction.endTime | date: 'short' }}</td>
                <td style=" font-size: larger;">{{ auction.category }}</td>
                <td style=" font-size: larger;"><p-button label="Place Bid" /></td>
                <td style=" font-size: larger;"><p-button label="Details" /></td>
            </tr>
        </ng-template>
    </p-table>

    <div class="card flex justify-center">
        <p-paginator 
            (onPageChange)="onPageChange($event)" 
            [first]="first" 
            [rows]="rows" 
            [totalRecords]="auctions.length" 
            [rowsPerPageOptions]="[10, 20, 30]">
        </p-paginator>
    </div>
</div>
